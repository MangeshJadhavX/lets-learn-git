<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Fill Out This Information</h1>
        <form action="">
            <label for="username">Your Name</label>
            <input id="username" name="username" type="text" >
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br><br>
            <label for="fav_color">Your Favorite Color</label>
            <input type="color" id="fav_color" name="color">
            <br><br>

            <label for="Search_here">Search Here </label>
            <input type="search" name="Search_here" id="Search_here">
            <br><br>

            <label for="Small">Small</label>
            <input type="radio" id="small" name="T-shirt" value="Small">
            
            <label for="Medium">Medium</label>
            <input type="radio" name="T-shirt" id="Medium" value="Medium">

            <label for="Large">Large</label>
            <input id="Large" name="T-shirt" type="radio" value="Large">
            <br><br>
            <input type="file">
            <br><br>
     
        <input type="date">
        <br><br> 
        
        <input type="week">
        <br><br>
            <input type="reset">
            <input type="submit">


        </form>
    
</body>
</html>
